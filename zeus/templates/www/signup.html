{% extends '_base.html' %}

{% block style %}
{{ super() }}
<link href="{{ static_file('css/zeus/signin.css') }}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript" src="{{ static_file('js/lib/jquery.md5.js') }}"></script> 
<script type="text/javascript" src="{{ static_file('js/zeus/login.js') }}"></script> 
{% endblock %}

{% block content %}
<div class="container">
    <form id="signup" class="form-signin" method="POST">
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        <h2 class="form-signin-heading">Thanks for signing up</h2>
        <input type="text" class="form-control" placeholder="Email address" required autofocus name="email">
        <input type="text" class="form-control" placeholder="Nick name" required autofocus name="nickname">

        <input type="password" class="form-control" placeholder="Password" required name="password_hash">

        <input type="password" class="form-control" placeholder="Repeat your password" required name="password_repeat">

        <!--<label class="checkbox">
            <input type="checkbox" name="will_remember"> Remember me
        </label>-->
        {{ display_form.success() }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div> <!-- /container -->
{% endblock %}
